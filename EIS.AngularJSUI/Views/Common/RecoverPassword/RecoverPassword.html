<div id="alert" class="alert alert-success" ng-show="showAlert">
    {{Msg}}
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Recover Password</h3>
    </div>
    <div class="panel-body">
        <form name="RecoverPasswordForm" novalidate>
            <div class="form-horizontal">
                <!--Email-->
                <div class="form-group">
                    <label class="control-label col-md-2">Email</label>
                    <div class="col-md-4">
                        <input type="email" ng-model="Emp.Email" name="Email" class="form-control" value="" required />
                    </div>
                </div>                
                <!--Button-->
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-6">
                        <input type="submit" name="Recover" class="btn btn-primary" ng-click="RecoverPassword(Emp, RecoverPasswordForm.$valid)" value="Recover Password" />
                        <a href="Login" class="btn btn-link">Back To Login</a>
                    </div>
                </div>
            </div>
            <div>
                <!--Client Error-->
                <ul>
                    <li class="alert alert-danger" ng-if="RecoverPasswordForm.$submitted && RecoverPasswordForm.Email.$error.required">Email is required</li>
                    <li class="alert alert-danger" ng-if="RecoverPasswordForm.$submitted && RecoverPasswordForm.Email.$error.email">Email is Invalid</li>                    
                </ul>
                <!--Server Error-->
                <ul ng-repeat="error in serverErrorMsgs">
                    <li class="alert alert-danger">{{error[0]}}</li>
                </ul>
            </div>
        </form>
    </div>
</div>
